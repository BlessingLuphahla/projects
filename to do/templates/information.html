{% extends 'base.html' %} {% block title %} information page {% endblock %} {%
block body %}
<div class="wrapper-main">
  <div class="index-container">
    <h1 class="title">Table Presentation</h1>
    <table class="bg-dark">
      <tr class="table-header">
        <td>task ID</td>
        <td>date created</td>
        <td>TASK(in short)</td>
      </tr>

      {% for to_do in to_dos %}
      <tr>
        <td class="td-id">{{ to_do.id }}</td>
        <td>{{ to_do.date_created }}</td>
        <td>{{ to_do.task[0:30] }}...</td>
      </tr>

      {% endfor %}
    </table>
  </div>
  <style>
    .index-container {
      background-color: #343a40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      padding-top: 20px;
      padding-bottom: 100px;
    }

    .title {
      color: white;
      font-size: 40px;
      text-transform: lowercase;
      text-align: center;
      margin: 10px;
    }

    table {
      width: 90%;
      height: 300px;
      border: 3px solid black;
      font-size: 20px;
      font-weight: 800;
      border-collapse: collapse;
      text-align: center;
    }

    td {
      border: 1px solid black;
      width: 60px;
      background-color: rgba(255, 255, 255, 0.563);
    }

    .table-header td {
      background-color: rgba(0, 0, 0, 0.8);
      height: fit-content;
      padding: 50px 50px;
      color: white;
      text-transform: uppercase;
    }

    .td-id {
      height: fit-content;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    @media (max-width: 768px) {
      table {
        width: 95%;
        height: 400px;
        border: 3px solid black;
        font-size: 15px;
        font-weight: 500;
      }
    }

    @media (max-width: 480px) {
      table {
        width: 95%;
        height: 400px;
        border: 3px solid black;
        font-size: 15px;
        font-weight: 500;
      }
    }
  </style>
</div>
{% endblock %}
