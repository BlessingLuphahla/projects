{% extends 'base.html' %} {% block title %} information page {% endblock %} {%
block body %}
<div class="wrapper-main">
  <div class="index-container" style="background-color: white">
    <h1>TO DO LIST</h1>
    <table>
      <tr class="table-header">
        <td>task ID</td>
        <td>date created</td>
        <td>TASK(in short)</td>
      </tr>

      {% for to_do in to_dos %}
      <tr>
        <td class="td-id">{{ to_do.id }}</td>
        <td>{{ to_do.date_created }}</td>
        <td>{{ to_do.task[0:30] }}...</td>
      </tr>

      {% endfor %}
    </table>

    <style>
      table {
        width: 90%;
        height: 300px;
        border: 3px solid black;
        font-size: 1rem;
        font-family: monospace;
        font-weight: 800;
        border-collapse: collapse;
        text-align: center;
      }

      td {
        border: 1px solid black;
        width: 60px;
        background-color: white;
      }

      .table-header td {
        background-color: rgba(0, 255, 0, 0.8);
        height: fit-content;
        padding: 10px 10px;
        text-transform: uppercase;
      }

      .td-id {
        height: fit-content;
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </div>
</div>
{% endblock %}
